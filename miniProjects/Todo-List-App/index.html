<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App (CRUD + LocalStorage)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
</head>
<body>
    <div class="main m-0 p-0 container-fluid " >
        <div class="header text-center p-3 py-5">
            <h1>TODO LIST</h1>
        </div>

        <!-- <div class="list"> -->
            <div class="container mt-5 ">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2 class="text-center mb-4">Your Tasks</h2>
                    </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form id="todo-form" class="mb-3">
                            <div class="input-group mb-3">
                                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                        <ul id="todo-list" class="list-group">
                            <!-- To-Do items will be dynamically added here -->
                             <li class="list-group-item d-flex justify-content-between align-items-center">
                                 <input type="checkbox" class="form-check-input me-2">
                                 <span class="todo-text">Sample To-Do Item</span>
                                <div class="ms-auto">
                                     <button class="btn btn-success btn-sm edit-btn">Edit</button>
                                 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                                </div>
                             </li>
                             <li class="list-group-item d-flex justify-content-between align-items-center">
                                 <input type="checkbox" class="form-check-input me-2">
                                 <span class="todo-text">Sample To-Do Item</span>
                                <div class="ms-auto">
                                     <button class="btn btn-success btn-sm edit-btn">Edit</button>
                                 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                                </div>
                             </li>
                             <li class="list-group-item d-flex justify-content-between align-items-center">
                                 <input type="checkbox" class="form-check-input me-2">
                                 <span class="todo-text">Sample To-Do Item</span>
                                <div class="ms-auto">
                                     <button class="btn btn-success btn-sm edit-btn">Edit</button>
                                 <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                                </div>
                             </li>
                        </ul>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</body>
</html>
