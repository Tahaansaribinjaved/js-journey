          const getBrightness = (hex) => {
  const r = parseInt(hex.substr(1, 2), 16);
  const g = parseInt(hex.substr(3, 2), 16);
  const b = parseInt(hex.substr(5, 2), 16);
  return (r * 299 + g * 587 + b * 114) / 1000;
};

        // with HEX 
        let arr = ['1','2','3','4','5','6','7','8','9','A','B','C','D','E','F'];
        let child_div = document.createElement("div");
        let ouput = document.getElementById('output');
        let red_index1 = Math.floor(Math.random() * arr.length );
        let red_index2 = Math.floor(Math.random() * arr.length );
        let red = arr[red_index1]+arr[red_index2];
        let green_index1 = Math.floor(Math.random() * arr.length  );
        let green_index2 = Math.floor(Math.random() * arr.length  );
        let green = arr[green_index1]+arr[green_index2];
        let blue_index1 = Math.floor(Math.random() * arr.length  );
        let blue_index2 = Math.floor(Math.random() * arr.length  );
        let blue = arr[blue_index1]+arr[blue_index2];
        let bg_color = `#${red}${green}${blue}`;
        // console.log(`rgba(${red},${green},${blue},${opacity})`);
        child_div.innerText = bg_color;
        // child_div.oncopy
        
        child_div.style.backgroundColor = bg_color;
        child_div.style.color = getBrightness(bg_color) > 128 ? "#000" : "#fff";
        ouput.appendChild(child_div);
        child_div.addEventListener("click", () => {
          navigator.clipboard.writeText(bg_color);
            alert(`${bg_color} copied to clipboard!`);
