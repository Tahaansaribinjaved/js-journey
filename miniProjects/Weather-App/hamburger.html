<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Sidebar with Toggle Button</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Toggle Button Styles */
  #menu-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1001;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 20px;
    cursor: pointer;
  }

  /* Sidebar Styles */
  #sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* Initially hidden */
    width: 250px;
    height: 100vh;
    background-color: #444;
    color: #fff;
    padding-top: 50px;
    transition: left 0.3s ease;
    z-index: 1000;
  }

  #sidebar.show {
    left: 0; /* Show sidebar when .show class added */
  }

  /* Content Styles */
  .content {
    padding: 20px;
    margin-left: 0;
    transition: margin-left 0.3s ease;
  }
</style>
</head>
<body>

<!-- Toggle Button -->
<button id="menu-toggle" aria-label="Toggle menu">â˜°</button>

<!-- Sidebar -->
<div id="sidebar">
  <ul style="list-style: none; padding: 0;">
    <li><a href="#" style="color: #fff; display: block; padding: 10px;">Home</a></li>
    <li><a href="#" style="color: #fff; display: block; padding: 10px;">About</a></li>
    <li><a href="#" style="color: #fff; display: block; padding: 10px;">Services</a></li>
    <li><a href="#" style="color: #fff; display: block; padding: 10px;">Contact</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Welcome to the Page</h1>
  <p>This is the main content area. Use the toggle button on the top-left to open or close the sidebar.</p>
</div>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>

</body>
</html>
