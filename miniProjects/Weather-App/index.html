<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="nav-container" tabindex="0">
      <div class="nav-toggle"></div>
      <nav class="nav-items">
        <a class="nav-item" href="#" id="historyToggle">📜 History</a>
        <ul class="history-list hidden">
          <li>No history available</li>
        </ul>
        <a class="nav-item" href="#" id="clearHistory">🧹 Clear History</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="layout">
      <div class="weather-container">
        <!-- Header -->
        <div class="header">
          <h1>🌤️ Weather Dashboard</h1>
          <form id="weatherForm">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter city name"
              required
            />
            <button type="submit">Search</button>
          </form>
        </div>

        <!-- Result Box -->
        <div id="resultBox" class="hidden">
          <div id="innerContainer">
            <div id="loader" class="hidden"><div class="loader"></div></div>
            <div id="weatherResult" class="hidden parent">
              <h2 id="cityName" class="div1">Karachi</h2>
              <img id="weatherIcon" class="div2" alt="Weather Icon" />
                <p class="div3">
                  <strong>Temperature:</strong>
                  <span id="temperature">23</span>°C
                </p>
                  <p class="div4">
                  <strong>Condition:</strong> <span id="condition">Clear</span>
                </p>
                <p class="div5"><strong>Humidity:</strong> <span id="humidity">12</span>%</p>
                <p class="div6">
                  <strong>Wind Speed:</strong>
                  <span id="windSpeed">23</span> km/h
                </p>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden"></div>
      </div>
    </div>

    <!-- Animated Background Elements -->
    <div class="sun" style="display: none"></div>
    <div class="cloudsPart" style="display: none"></div>
    <div class="rainPart" style="display: none"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
