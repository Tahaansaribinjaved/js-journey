<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Taha Ansari",
            age = 17,
            isStudent = true,
            favLanguage = "JavaScript",
            hobbies = ["reading", "gaming", "coding"],
            address = {
                street: "123 Main St",
                city: "Karachi",
                state: "Sindh",
                country: "PAK"
            };
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Is Student:", isStudent);
        console.log("Favorite Language:", favLanguage);
        console.log("Hobbies:", hobbies);
        console.log("Address:", address);
        console.log("Address City:", address.city);
        console.log("Address Country:", address.country);
        console.log("Hobbies Length:", hobbies.length);
        console.log("Hobbies Index 0:", hobbies[0]);
        console.log("Hobbies Index 1:", hobbies[1]);
        console.log("Hobbies Index 2:", hobbies[2]);
    </script>

</body>
</html>
